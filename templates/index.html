<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Lysander - Legal AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add marked library for markdown parsing -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle Sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
        <h1>Calliope </h1>
        </div>
        <div class="top-bar-controls">
            <div class="model-selector">
                <div class="model-select-wrapper mat-form-field">
                    <div class="mat-form-field-flex">
                        <div class="mat-form-field-infix">
                            <select id="modelSelect" class="model-select mat-select">
                                <optgroup label="GEMMA" class="model-category">
                                    <option value="gemma" selected>Gemma 2B</option>
                                    <option value="gemma-3-4b-it-q6_k">Gemma 3 4B IT Q6_K</option>
                                </optgroup>
                                <optgroup label="PHI" class="model-category">
                                    <option value="phi">Phi-3</option>
                                </optgroup>
                            </select>
                            <div class="mat-select-arrow-wrapper">
                                <div class="mat-select-arrow">
                                    <svg viewBox="0 0 24 24" width="24px" height="24px" focusable="false" aria-hidden="true">
                                        <path d="M7 10l5 5 5-5z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="{{ url_for('auth.dashboard') }}" class="dashboard-link" title="Dashboard">
                {% if current_user.avatar_url %}
                    <img src="{{ current_user.avatar_url }}" alt="Profile" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;">
                {% else %}
                    <div style="width: 24px; height: 24px; border-radius: 50%; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                        {{ current_user.username[0].upper() }}
                    </div>
                {% endif %}
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">

                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                </svg>
            </button>
            <button class="sign-out-btn" onclick="signOut()" title="Sign out">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <div class="search-container">
                    <input type="text" id="chatSearch" placeholder="Search chats..." class="search-input">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <div class="sidebar-controls">
                    <button id="newChatBtn" class="btn primary">New Chat</button>
                </div>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat history will be populated here -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="input-container-wrapper">
                <div class="input-container">
                    <div class="input-wrapper">
                        <label for="imageUpload" class="upload-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                        <button id="sendBtn">
                            <svg viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="imagePreview" class="image-preview-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content delete-confirm">
            <h2>Delete Chat</h2>
            <p>Are you sure you want to delete this chat? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="cancelDelete" class="btn secondary">Cancel</button>
                <button id="confirmDelete" class="btn danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Sign Out Confirmation Modal -->
    <div id="signOutConfirmModal" class="modal">
        <div class="modal-content sign-out-confirm">
            <h2>Sign Out</h2>
            <p>Are you sure you want to sign out?</p>
            <div class="modal-buttons">
                <button id="cancelSignOut" class="btn secondary">Cancel</button>
                <button id="confirmSignOut" class="btn primary">Sign Out</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            
            // Update icon visibility
            document.querySelector('.sun-icon').style.display = newTheme === 'light' ? 'none' : 'block';
            document.querySelector('.moon-icon').style.display = newTheme === 'light' ? 'block' : 'none';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.sun-icon').style.display = savedTheme === 'light' ? 'none' : 'block';
            document.querySelector('.moon-icon').style.display = savedTheme === 'light' ? 'block' : 'none';

            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const inputContainerWrapper = document.querySelector('.input-container-wrapper');

            // Load saved sidebar state
            const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isSidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
                sidebarToggle.classList.add('collapsed');
                if (inputContainerWrapper) {
                    inputContainerWrapper.style.left = '0';
                }
            } else {
                 // Ensure sidebar is visible and main content is not expanded on load if not collapsed
                 sidebar.classList.remove('collapsed');
                 mainContent.classList.remove('expanded');
                 sidebarToggle.classList.remove('collapsed');
                 // Set initial left position for the input container if sidebar is not collapsed
                 if (inputContainerWrapper) {
                     inputContainerWrapper.style.left = '300px';
                 }
            }

            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                sidebarToggle.classList.toggle('collapsed');

                // Update input container position
                if (inputContainerWrapper) {
                    if (sidebar.classList.contains('collapsed')) {
                        inputContainerWrapper.style.left = '0';
                    } else {
                        inputContainerWrapper.style.left = '300px';
                    }
                }

                // Save sidebar state
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });

        // Sign out function
        function signOut() {
            const modal = document.getElementById('signOutConfirmModal');
            const cancelBtn = document.getElementById('cancelSignOut');
            const confirmBtn = document.getElementById('confirmSignOut');
            
            modal.style.display = 'flex';
            
            const handleSignOut = async () => {
                try {
                    const response = await fetch('/logout', {
                        method: 'GET',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = data.redirect;
                    }
                } catch (error) {
                    console.error('Error signing out:', error);
                    // Fallback to regular redirect if AJAX fails
                    window.location.href = '/logout';
                } finally {
                    modal.style.display = 'none';
                }
            };
            
            const handleCancel = () => {
                modal.style.display = 'none';
            };
            
            // Remove any existing listeners
            confirmBtn.removeEventListener('click', handleSignOut);
            cancelBtn.removeEventListener('click', handleCancel);
            
            // Add new listeners
            confirmBtn.addEventListener('click', handleSignOut);
            cancelBtn.addEventListener('click', handleCancel);
        }

        function clearApiKey() {
            // document.getElementById('apiKey').value = ''; // Removed API key input
        }

        // Add event listeners for sending messages
        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');

            // Send message when clicking the send button
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }

            // Send message when pressing Enter (but allow Shift+Enter for new lines)
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                // Auto-resize textarea
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
            }
        });

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format the content (handle code blocks, links, etc.)
            const formattedContent = formatMessageContent(content);
            contentDiv.innerHTML = formattedContent;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatMessageContent(content) {
            // Configure marked options
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });

            // Convert URLs to clickable links
            content = content.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );
            
            // Parse markdown
            content = marked.parse(content);
            
            return content;
        }

        // Add typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer) return null;

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'typing-dots';
            dotsContainer.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            indicator.appendChild(dotsContainer);
            indicator.appendChild(timeDiv);
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return indicator;
        }

        // Update sendMessage function
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const selectedModel = document.getElementById('modelSelect');
            const messagesContainer = document.getElementById('messages');

            if (!messageInput || !selectedModel || !messagesContainer) {
                console.error('Required elements not found');
                return;
            }

            const message = messageInput.value.trim();
            const modelType = selectedModel.value;

            if (!message) {
                console.log('Message is empty, returning.');
                return;
            }

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message,
                        chat_id: window.currentChatId,
                        model_type: modelType
                    })
                });

                // Remove typing indicator
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                const data = await response.json();

                if (data.error) {
                    addMessage('bot', `Error: ${data.error}`);
                    console.error('API returned error:', data.error);
                } else {
                    addMessage('bot', data.response);
                }
            } catch (error) {
                // Remove typing indicator
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                console.error('Error sending message:', error);
                addMessage('bot', 'Error: Failed to send message');
            }
        }

        // Add clear history functionality
        document.getElementById('clearHistoryBtn').addEventListener('click', async function() {
            if (confirm('Are you sure you want to clear all chat history? This action cannot be undone.')) {
                try {
                    const response = await fetch('/api/chats', {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // Clear the chat list
                        document.getElementById('chatList').innerHTML = '';
                        // Clear the messages
                        document.getElementById('messages').innerHTML = '';
                        // Reset current chat ID
                        window.currentChatId = null;
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Failed to clear chat history');
                    }
                } catch (error) {
                    console.error('Error clearing chat history:', error);
                    alert('Failed to clear chat history');
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const inputContainer = document.querySelector('.input-container-wrapper');
            
            // Load saved sidebar state
            const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isSidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
                sidebarToggle.classList.add('collapsed');
                inputContainer.style.left = '0';
            }
            
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                sidebarToggle.classList.toggle('collapsed');
                
                // Update input container position
                if (sidebar.classList.contains('collapsed')) {
                    inputContainer.style.left = '0';
                } else {
                    inputContainer.style.left = '300px';
                }
                
                // Save sidebar state
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });

        function createChatItem(chat) {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.dataset.chatId = chat.id;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'chat-item-delete';
            deleteBtn.title = 'Delete chat';
            deleteBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
            `;
            
            const content = document.createElement('div');
            content.className = 'chat-item-content';
            
            const title = document.createElement('div');
            title.className = 'chat-item-title';
            title.textContent = chat.title;
            
            const time = document.createElement('div');
            time.className = 'chat-item-time';
            time.textContent = new Date(chat.created_at).toLocaleDateString();
            
            content.appendChild(title);
            content.appendChild(time);
            chatItem.appendChild(deleteBtn);
            chatItem.appendChild(content);
            
            // Delete confirmation handling
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const modal = document.getElementById('deleteConfirmModal');
                const cancelBtn = document.getElementById('cancelDelete');
                const confirmBtn = document.getElementById('confirmDelete');
                
                modal.style.display = 'flex';
                
                const handleDelete = async () => {
                    try {
                        const response = await fetch(`/api/chats/${chat.id}`, {
                            method: 'DELETE'
                        });
                        
                        const data = await response.json();
                        
                        // Check for both successful HTTP status and no error in the response body
                        if (response.ok && !data.error) {
                            // Only remove the chat item if deletion was truly successful
                            chatItem.remove();
                            if (window.currentChatId === chat.id) {
                                window.currentChatId = null;
                                document.getElementById('messages').innerHTML = '';
                            }
                        } else {
                            // Show error message from the server if deletion failed or response included an error
                            alert(data.error || 'Failed to delete chat');
                        }
                    } catch (error) {
                        console.error('Error deleting chat:', error);
                        alert('Failed to delete chat. Please try again.');
                    } finally {
                        modal.style.display = 'none';
                    }
                };
                
                const handleCancel = () => {
                    modal.style.display = 'none';
                };
                
                // Remove any existing listeners
                confirmBtn.removeEventListener('click', handleDelete);
                cancelBtn.removeEventListener('click', handleCancel);
                
                // Add new listeners
                confirmBtn.addEventListener('click', handleDelete);
                cancelBtn.addEventListener('click', handleCancel);
            });
            
            chatItem.addEventListener('click', () => {
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });
                chatItem.classList.add('active');
                loadChat(chat.id);
            });
            
            return chatItem;
        }

        async function loadChat(chatId) {
            try {
                const response = await fetch(`/api/chats/${chatId}`);
                const data = await response.json();
                
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = ''; // Clear current messages
                
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                });
                
                window.currentChatId = chatId; // Update current chat ID
                
                // Optional: Update the input container position if the sidebar is collapsed/expanded after loading
                // const inputContainerWrapper = document.querySelector('.input-container-wrapper');
                // const sidebar = document.querySelector('.sidebar');
                // if (inputContainerWrapper && sidebar) {
                //     if (sidebar.classList.contains('collapsed')) {
                //         inputContainerWrapper.style.left = '0';
                //     } else {
                //         inputContainerWrapper.style.left = '300px';
                //     }
                // }

            } catch (error) {
                console.error('Error loading chat:', error);
                alert('Failed to load chat messages.');
            }
        }

        async function loadChats() {
            try {
                const response = await fetch('/api/chats');
                const data = await response.json();
                
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                // Group chats by time period
                const periods = ['today', 'yesterday', 'last_week', 'last_month', 'older'];
                const periodLabels = {
                    'today': 'Today',
                    'yesterday': 'Yesterday',
                    'last_week': 'Last 7 Days',
                    'last_month': 'Last 30 Days',
                    'older': 'Older'
                };
                
                periods.forEach(period => {
                    if (data[period] && data[period].length > 0) {
                        const periodDiv = document.createElement('div');
                        periodDiv.className = 'chat-period';
                        
                        const periodHeader = document.createElement('div');
                        periodHeader.className = 'chat-period-header';
                        periodHeader.textContent = periodLabels[period];
                        
                        periodDiv.appendChild(periodHeader);
                        
                        data[period].forEach(chat => {
                            periodDiv.appendChild(createChatItem(chat));
                        });
                        
                        chatList.appendChild(periodDiv);
                    }
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }
    </script>

    <style>
    .top-bar-left {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .sidebar-toggle {
        background: none;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        color: var(--text-color);
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease, transform 0.3s ease;
